<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>   
        <div class="divCaixa">    
            <h1 class="logo"><img src="imagens/logo.png" alt="logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div> 
    </header>
    
    <main>

        <form action="./">

            <label for="nome">Nome e Sobrenome:</label>        
            <input class="input-padrao" type="text" name="" id="nome" required placeholder="Meu Nome">

            <label for="email">Email:</label>
            <input class="input-padrao" type="email" name="" id="email" required placeholder="email@dominio.com">

            <label for="telefone">Telefone:</label> 
            <input class="input-padrao" type="tel" name="" id="telefone" required placeholder="(11) 11111-1111">

            <label for="msg">Mensagem:</label>
            <textarea name="" class="input-padrao" cols="60" rows="10" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" id="radio-email"> Email</label>                 

                <label for="radio-tel"><input type="radio" name="contato" id="radio-tel"> Telefone</label>              
                
                <label for="radio-zap"><input type="radio" name="contato" id="radio-zap" checked> WhatsApp</label>
                
            </fieldset>

            <fieldset class="espaco">
            <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="espaco" for="check"><input type="checkbox" name="" id="check" checked> Gostaria de receber nossas novidades por email?</label>
                        
            <input class="enviar" type="submit" value="Enviar formulário">
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>    
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>                
            </tbody>             
        </table>

    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="logo da Barbearia Alura">
        <p class="copy">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
</body>
</html>
